<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter JS</title>
    <!-- Styles and Fonts -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript -->
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1 id="title">Counter</h1>
    <h2 id="counter">0</h2>
    <div class="buttons">
      <button class="btn" id="dec">DECREASE</button>
      <button class="btn" id="res">RESET</button>
      <button class="btn" id="inc">INCREASE</button>
    </div>
  </body>
</html>
